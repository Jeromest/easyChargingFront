<script>
    layui.use(['form', 'table', 'axios'], function () {
        let form = layui.form,
            layer = layui.layer,
            axios = layui.axios,
            $ = layui.$;


        /**
         * @imp 获取当前登录用户信息的方法
         * @silkTag 
         */
        axios.get('student/info',{}).then(function (response) {

            console.log(response.data)
            $('#id').val(response.data.id);
            $('#yourName').val(response.data.userName);
            $('#gender').val(response.data.gender===0?"女":"男");
            $('#email').val(response.data.email);
            $('#buildingId').val(response.data.device.buildingId);
            // $('#deviceId').val(response.data.device.brand);
            $('#tel').val(response.data.tel);
 

        }).catch(function (error){
            console.log(error)
        })

    });


</script>
